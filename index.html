<html>

<head>
  <meta charset="UTF-8">
  <title>Quick art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>

      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
        
      </div>

    </div>
</div>

<h1>Quick Art</h1>
<button id="show_sketch" data-toggle="modal" data-target="#myModal">Show Sketch</button>

  
  <h2 id="sketch">Your sketch : </p>
  <h2 id="confidence">Confidence : </p>  
  <h2 id="drawn">Sketch To be Drawn : </p> 
  
</center> 
<br>
<br>
<div id="score">Score:</div>
<br>
<br>
<div id="timer">Time:</div>

<script src="main.js"></script>
</body>

</html>
